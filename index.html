<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-image">
        
    </div>

    <header class="header">
        <img class="header-logo" src="assets/logo.svg" alt="Logo da RocketNews">
    </header>

    <main class="content">
        <section class="main-content">
            <h1 class="main-content-title">Atualize ideias e informações em 5 minutos.</h1>
            <h2 class="main-content-subtitle">Tudo o que você precisa saber para começar seu dia bem e informado</h2>
            <p class="main-content-paragraph">
                Notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                <br>
                Perfeito para se preparar para codar ☕
            </p>
        </section>

        <section class="form-content">
            <form>
                <h2 class="form-content-title">Insira seu email:</h2>
                <input class="form-content-area" type="email" placeholder="seuemail@rocketseat.com">
                <div class="form-content-area-slice"></div>
                <button class="form-content-button" type="submit"></button>
            </form>
        </section>

        <a class="form-content-link" href="">Deixe me ler primeiro ➜</a>
    </main>

    <footer>

    </footer>
</body>

</html>
